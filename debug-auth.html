<!DOCTYPE html>
<html>
<head>
    <title>Debug Auth State</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .clear-btn { background: #dc3545; color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; margin: 5px; }
        .clear-btn:hover { background: #c82333; }
        pre { background: white; padding: 10px; border-radius: 3px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>üîç Debug Auth State</h1>
    
    <div class="section">
        <h3>Current Storage State:</h3>
        <pre id="storage"></pre>
    </div>
    
    <div class="section">
        <h3>Actions:</h3>
        <button class="clear-btn" onclick="clearAndRefresh()">Clear Storage & Refresh</button>
        <button class="clear-btn" onclick="testLogin()">Test Login</button>
    </div>
    
    <div class="section" id="results"></div>

    <script>
        function updateStorageDisplay() {
            const storage = {
                localStorage: {},
                sessionStorage: {},
                cookies: document.cookie
            };
            
            // Get localStorage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                storage.localStorage[key] = localStorage.getItem(key);
            }
            
            // Get sessionStorage
            for (let i = 0; i < sessionStorage.length; i++) {
                const key = sessionStorage.key(i);
                storage.sessionStorage[key] = sessionStorage.getItem(key);
            }
            
            document.getElementById('storage').textContent = JSON.stringify(storage, null, 2);
        }
        
        function clearAndRefresh() {
            localStorage.clear();
            sessionStorage.clear();
            // Clear cookies
            document.cookie.split(";").forEach(function(c) { 
                document.cookie = c.replace(/^ +/, "").replace(/=.*/, "=;expires=" + new Date().toUTCString() + ";path=/"); 
            });
            
            document.getElementById('results').innerHTML = '<div style="color: green;">‚úÖ Storage cleared! Refreshing...</div>';
            
            setTimeout(() => {
                window.location.href = 'http://localhost:4200/login';
            }, 1000);
        }
        
        async function testLogin() {
            try {
                const response = await fetch('http://localhost:3000/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: 'director@example.com',
                        password: '123456'
                    })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    localStorage.setItem('access_token', data.access_token);
                    localStorage.setItem('current_user', JSON.stringify(data.user));
                    
                    document.getElementById('results').innerHTML = `
                        <div style="color: green;">‚úÖ Login successful!</div>
                        <pre>${JSON.stringify(data.user, null, 2)}</pre>
                        <a href="http://localhost:4200" target="_blank">Open App</a>
                    `;
                    updateStorageDisplay();
                } else {
                    document.getElementById('results').innerHTML = `
                        <div style="color: red;">‚ùå Login failed: ${data.message}</div>
                    `;
                }
            } catch (error) {
                document.getElementById('results').innerHTML = `
                    <div style="color: red;">‚ùå Error: ${error.message}</div>
                `;
            }
        }
        
        // Update display on load
        updateStorageDisplay();
        
        // Update every 2 seconds
        setInterval(updateStorageDisplay, 2000);
    </script>
</body>
</html>
